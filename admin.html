<script>
if (
    localStorage.getItem('pd_login') !== 'true' ||
    localStorage.getItem('pd_role') !== 'Admin'
) {
    window.location.href = 'index.html';
}
</script>

<h1>Dashboard Admin</h1>
<button onclick="logout()">Logout</button>

<script>
function logout() {
    localStorage.clear();
    location.href = 'index.html';
}
</script>
