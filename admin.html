<script>
if (
  sessionStorage.getItem('pd_login') !== 'true' ||
  sessionStorage.getItem('pd_role') !== 'Admin'
) {
  location.href = 'index.html';
}
</script>

<h1>Dashboard Admin</h1>
<button onclick="logout()">Logout</button>

<script>
function logout() {
  sessionStorage.clear();
  location.href = 'index.html';
}
</script>
